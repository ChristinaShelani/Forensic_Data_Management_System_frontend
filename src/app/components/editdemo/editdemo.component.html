<div class="container-fluid" style="overflow-x: hidden; padding-right: 1%;">
  <div class="row ml-0 mr-0">
    <div class="col-lg-11">
      <div class="card">
        <div class="card-header card-header-default" style="background-color: #25393b; color:white">
          <h4 class="card-title">Users</h4>
          <p>Editing user details</p>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead class="text-default" style="color:black">
              <th>Name</th>
              <th>NIC Number</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody>
              <tr *ngFor="let user of isOtheruser()">
                <td class="text-dark">{{user.fullname}}</td>
                <td>{{user.nic}}</td>
                <td>{{user.email}}</td>
                <td><button mat-raised-button type="submit" (click)=onedit($event,user.email)
                  style="background-color: #e6e9e9; color:black" class="btn">Edit
                    Profile</button></td>
                <td><button mat-raised-button type="submit" (click)=ondelete($event,user.email)
                    class="btn btn-default" style="background-color: #e6e9e9; color:black">Delete
                    Profile</button></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
