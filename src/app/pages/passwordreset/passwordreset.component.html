<div class="container-fluid" style="overflow-x: hidden; padding-right: 1%;">
  <div class="row ml-0 mr-0">
    <div class="col-lg-11">
      <div class="card">
        <div class="card-header card-header-default" style="background-color: #25393b; color:white">
          <h4 class="card-title">Users</h4>
          <p>Editing user details</p>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead class="text-default" style="color:black">
              <th>Photo</th>
              <th>Name</th>
              <th>NIC Number</th>
              <th>Reset</th>
            </thead>
            <tbody>
              <tr *ngFor="let user of isOtheruser()">
                <td><img class="img" [src]="'data:image/png;base64,'+ user.photo" alt="Card image cap"
                    style="width:80px;height: 80px;border-radius: 50%;"></td>
                <td class="text-dark">{{user.fullname}}</td>
                <td>{{user.nic}}</td>
                <td><button mat-raised-button type="submit" (click)=reset($event,user.email)
                  style="background-color: #e6e9e9; color:black" class="btn" [disabled]="user.passwordstate==0">Reset Password</button></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
