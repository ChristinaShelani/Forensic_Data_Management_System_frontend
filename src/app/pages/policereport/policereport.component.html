<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Add Police Report</h4>
                        <p class="card-category">Complete police report</p>
                    </div>
                    <div class="card-body">
                        <form>
                            
                            <div class="row">
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="First Name" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last Name" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <h1>fff</h1>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Tag Number" type="text">
                                    </mat-form-field>
                                  </div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                      <mat-label>Rank</mat-label>
                                      <mat-select>
                                        <mat-option value="igp">IGP</mat-option>
                                        <mat-option value="sdig">SDIG</mat-option>                           
                                        <mat-option value="sdig">SSP</mat-option>  
                                        <mat-option value="sdig">SP</mat-option>  
                                        <mat-option value="sdig">ASP</mat-option>  
                                        <mat-option value="sdig">CI</mat-option>  
                                        <mat-option value="sdig">IP</mat-option>  
                                        <mat-option value="sdig">SI</mat-option>  
                                        <mat-option value="sdig">PSM</mat-option>  
                                        <mat-option value="sdig">PS</mat-option>  
                                        <mat-option value="sdig">PC</mat-option>  
                                      </mat-select>
                                    </mat-form-field>
                                  </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Phone Number" type="text">
                                  </mat-form-field>
                                </div>                           
                                
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <mat-radio-group >
                                          <mat-radio-button value="yes">Yes</mat-radio-button>
                                          <mat-radio-button value="no">No</mat-radio-button>  
                                      </mat-radio-group>                                      
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Folder Name" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Add Patient</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
