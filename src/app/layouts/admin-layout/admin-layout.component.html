<div class="wrapper">
    <div class="sidebar" data-color="white" data-background-color="red" data-image="./assets/img/sidebar-1.jpg">
        <app-adminsidebar></app-adminsidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel" style="padding-top: 5%;">
        <div *ngIf="isMobileMenu();else elseblock" style="padding-top: 10%;">
            <app-navbar></app-navbar>
            <router-outlet></router-outlet>
            <div *ngIf="isMaps('maps')">
                <app-footer></app-footer>
            </div>
        </div>
        <ng-template #elseblock>
            <app-navbar></app-navbar>
            <router-outlet></router-outlet>
            <div *ngIf="isMaps('maps')">
                <app-footer></app-footer>
            </div>
        </ng-template>
    </div>
</div>
