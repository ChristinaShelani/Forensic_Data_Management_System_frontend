    <style type="text/css">
  
                            .mapael .map {
                                position: relative;
                            }

                            .mapael .mapTooltip {
                                position: absolute;
                                background-color: #383838;
                                moz-opacity: 0.70;
                                opacity: 0.95;
                                filter: alpha(opacity=70);
                                border-radius: 10px;
                                padding: 10px;
                                z-index: 1000;
                                max-width: 200px;
                                display: none;
                                color: whitesmoke;
                            }
                        </style>

                        <script type="text/javascript">
        $(function () {
            $(".mapcontainer").mapael({
                map: {
                    name: "sl_map_colombo",

                        attrs: {

                            }
